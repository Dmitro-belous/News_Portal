<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Уведомление</title>
</head>
<body>
    <h2>Здравствуйте, {{ name }}! Новые посты за последнюю неделю в категории "{{ category }}"</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.head }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
